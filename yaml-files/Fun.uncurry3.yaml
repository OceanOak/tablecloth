module: Fun
name: uncurry3
docstring: Takes a function which takes three arguments and returns a function which takes a single argument of a tuple3
parameters:
  - name: a
    type: ('a, 'b, 'c) => 'd
  - name: b
    type: ('a, 'b, 'c)
returnType: >-
  'd
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [(a, b, c) => a + b + c, (3, 4, 5)]
    output: 12
examples:
  - inputs: [(a, b, c) => a + b + c, (3, 4, 5)]
    output: 12
added: 0.1.0
