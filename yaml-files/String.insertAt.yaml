module: String
name: insertAt
docstring: Insert a string at [index]
parameters:
  - name: a
    type: string
  - name: index
    type: int
  - name: value
    type: string
returnType: string
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: ["abcde", "**", 2]
    output: "ab**cde"
  - inputs: ["abcde", "**", 0]
    output: "**abcde"
  - inputs: ["abcde", "**", 5]
    output: "abcde**"
  - inputs: ["abcde", "**", -2]
    output: "abc**de"
  - inputs: ["abcde", "**", -9]
    output: "**abcde"
  - inputs: ["abcde", "**", 9]
    output: "abcde**"
examples:
  - inputs: ["abcde", "**", 2]
    output: "ab**cde"
  - inputs: ["abcde", "**", 0]
    output: "**abcde"
  - inputs: ["abcde", "**", 5]
    output: "abcde**"
  - inputs: ["abcde", "**", -2]
    output: "abc**de"
  - inputs: ["abcde", "**", -9]
    output: "**abcde"
  - inputs: ["abcde", "**", 9]
    output: "abcde**"
added: 0.1.0
