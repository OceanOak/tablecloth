module: List
name: any
docstring: Determine if [f] returns true for [any] values in a list. Stops iteration as soon as [f] returns true
parameters:
  - name: a
    type: list<'a>
  - name: f
    type: >-
      'a => bool
returnType: bool
# For compatibility
constraints:
  - no-ocaml
  - no-rescript
tests:
  - inputs: [[], Int.isEven]
    output: false
  - inputs: [[2, 3], Int.isEven]
    output: true
  - inputs: [[1, 3], Int.isEven]
    output: false
examples:
  - inputs: [[], Int.isEven]
    output: false
  - inputs: [[2, 3], Int.isEven]
    output: true
  - inputs: [[1, 3], Int.isEven]
    output: false
added: 0.1.0
